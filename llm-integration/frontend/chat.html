<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>稅務智能助理 - Fact Graph + LLM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            overflow: hidden;
        }

        .chat-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
        }

        .graph-panel {
            flex: 1;
            background: #f8f9fa;
            border-left: 1px solid #dee2e6;
            padding: 20px;
            overflow-y: auto;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #dee2e6;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #dee2e6;
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #dee2e6;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-area input:focus {
            border-color: #667eea;
        }

        .input-area button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .input-area button:hover {
            transform: scale(1.05);
        }

        .input-area button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .graph-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .graph-data {
            background: white;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-x: auto;
            max-height: 500px;
            overflow-y: auto;
        }

        .loading {
            text-align: center;
            padding: 10px;
            color: #667eea;
            font-style: italic;
        }

        .examples {
            padding: 10px 20px;
            background: #e3f2fd;
            border-bottom: 1px solid #90caf9;
        }

        .examples h3 {
            font-size: 14px;
            color: #1976d2;
            margin-bottom: 8px;
        }

        .example-btns {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .example-btn {
            padding: 6px 12px;
            background: white;
            border: 1px solid #90caf9;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .example-btn:hover {
            background: #1976d2;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 聊天面板 -->
        <div class="chat-panel">
            <div class="chat-header">
                <h1>🏛️ 稅務智能助理</h1>
                <p>基於 IRS Fact Graph + GEMINI AI</p>
            </div>

            <div class="examples">
                <h3>💡 試試這些問題:</h3>
                <div class="example-btns">
                    <button class="example-btn" onclick="sendExample('單身的標準扣除額是多少?')">標準扣除額</button>
                    <button class="example-btn" onclick="sendExample('我想查詢預付稅額抵免')">預付稅額</button>
                    <button class="example-btn" onclick="sendExample('如何選擇直接存款退稅?')">退稅方式</button>
                </div>
            </div>

            <div class="messages" id="messages">
                <div class="message assistant">
                    <div class="message-content">
                        您好!我是您的稅務智能助理。<br>
                        我可以幫您查詢美國稅法規則,並提供精確的計算結果。<br><br>
                        請問有什麼可以幫您的嗎? 😊
                    </div>
                </div>
            </div>

            <div class="input-area">
                <input
                    type="text"
                    id="userInput"
                    placeholder="輸入您的問題..."
                    onkeypress="handleKeyPress(event)"
                />
                <button onclick="sendMessage()" id="sendBtn">發送</button>
            </div>
        </div>

        <!-- 圖譜面板 -->
        <div class="graph-panel">
            <div class="graph-header">📊 當前 Fact Graph 狀態</div>
            <div class="graph-data" id="graphData">
                <div style="color: #999; text-align: center; padding: 20px;">
                    尚未設定任何資料
                </div>
            </div>
        </div>
    </div>

    <script>
        // 使用相對路徑,透過 Nginx 轉發
        const API_BASE = '';

        function addMessage(content, isUser) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content.replace(/\n/g, '<br>');

            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);

            // 滾動到底部
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateGraphData(data) {
            const graphDataDiv = document.getElementById('graphData');
            if (data && Object.keys(data).length > 0) {
                graphDataDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();

            if (!message) return;

            // 顯示使用者訊息
            addMessage(message, true);
            input.value = '';

            // 停用按鈕
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.textContent = '思考中...';

            // 顯示載入中
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.textContent = '正在分析您的問題...';
            loadingDiv.id = 'loading';
            document.getElementById('messages').appendChild(loadingDiv);

            try {
                const response = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    throw new Error('API 請求失敗');
                }

                const data = await response.json();

                // 移除載入中
                const loading = document.getElementById('loading');
                if (loading) loading.remove();

                // 顯示助理回應
                addMessage(data.message, false);

                // 更新圖譜資料
                if (data.fact_graph_data) {
                    updateGraphData(data.fact_graph_data);
                }

            } catch (error) {
                // 移除載入中
                const loading = document.getElementById('loading');
                if (loading) loading.remove();

                addMessage('抱歉,發生錯誤: ' + error.message, false);
            } finally {
                // 恢復按鈕
                sendBtn.disabled = false;
                sendBtn.textContent = '發送';
                input.focus();
            }
        }

        function sendExample(text) {
            document.getElementById('userInput').value = text;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // 頁面載入時聚焦輸入框
        window.onload = () => {
            document.getElementById('userInput').focus();
        };
    </script>
</body>
</html>
