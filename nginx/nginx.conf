events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日誌設定
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # 基本設定
    sendfile on;
    keepalive_timeout 65;

    # 上游服務定義
    upstream fact_graph {
        server fact-graph:8897;
    }

    upstream llm_api {
        server llm-api:8000;
    }

    server {
        listen 8897;
        server_name _;

        # LLM 聊天界面 - 必須在根路徑之前
        location = /chat {
            proxy_pass http://llm_api/chat;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # FastAPI Swagger 文檔
        location /docs {
            proxy_pass http://llm_api/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "upgrade";
            proxy_buffering off;
        }

        # FastAPI OpenAPI JSON
        location /openapi.json {
            proxy_pass http://llm_api/openapi.json;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 靜態資源 (Swagger 依賴)
        location ~ ^/(swagger-ui|redoc)/ {
            proxy_pass http://llm_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # LLM API 端點
        location /api/ {
            proxy_pass http://llm_api/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Content-Type application/json;

            # CORS 設定
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";

            # 處理 preflight 請求
            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # 根路徑 - Fact Graph Demo 原始界面 (最後匹配)
        location / {
            proxy_pass http://fact_graph/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 健康檢查
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
